---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment

spec:
 template:
   metadata:
      name: myapp-pod
      labels:
        app: myapp
        
   spec:
     containers:
       - name: nginx-container
         image: nginx
 replicas: 10
 
 selector:
   matchLabels:
     app: myapp
...
